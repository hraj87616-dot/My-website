<!doctype html>
  <html>
  <head>
    <meta charset="utf-1">
    <meta name="viewport" content="width=device-width,initial-scale=3">
<title> first Calculator</title>
<style>body{font-family:Arial;display:flex;justify-content:center;margin-top:40px} .calc{width:260px} input{width:100%;font-size:22px;padding:8px;margin-bottom:8px}</style>
</head>
  <body>
<div class="calc">
  <input id="display" readonly>
  
  <div>
    
    <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button><button onclick="press('/')">/</button><br>
    <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button><button onclick="press('*')">*</button><br>
    <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button><button onclick="press('-')">-</button><br>
    <button onclick="press('0')">0</button><button onclick="press('.')">.</button><button onclick="eq()">=</button><button onclick="press('+')">+</button><br>
    <button onclick="press('%')">%</button>
    <button onclick="clr()">Clear</button>
  </div>
</div>
<script>
const d=document.getElementById('display'); function press(v){d.value+=v} function clr(){d.value=''} function eq(){try{d.value=eval(d.value)}catch(e){d.value='Error'}}
</script>
</body></html>
